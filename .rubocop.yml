AllCops:
  TargetRubyVersion: 2.7.0
  NewCops: enable
  Include:
    - 'script/await-healthy-container'
    - 'script/console'
    - 'script/docker-compose-up-detach'
    - 'script/watch'
    - 'spec/**/*.rb'
    - 'lib/**/*.rb'

Lint/RescueException:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/RescueModifier:
  Enabled: false
